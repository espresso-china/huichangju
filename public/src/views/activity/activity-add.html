<div class="layui-form" action="" lay-filter="form-activity">
    <div class="layui-form-item layui-col-md11">
        <label class="layui-form-label">活动标题</label>
        <div class="layui-input-block">
            <script type="text/html" template>
                <input type="text" name="title" lay-verify="required" lay-filter="title" autocomplete="off"
                       placeholder="请输入活动标题" class="layui-input" value="{{ d.params.title || '' }}">
            </script>
        </div>
    </div>
    <div class="layui-form-item layui-col-md11">
        <label class="layui-form-label">活动地址</label>
        <div class="layui-input-block">
            <script type="text/html" template>
                <input type="text" name="address" lay-verify="required" lay-filter="address" autocomplete="off"
                       placeholder="请输入活动地址" class="layui-input" value="{{ d.params.address || '' }}">
            </script>
        </div>
    </div>
    <div class="layui-form-item layui-col-md11">
        <label class="layui-form-label">参与人员</label>
        <div class="layui-input-block">
            <script type="text/html" template>
                <input type="text" name="join" lay-verify="required" lay-filter="join" autocomplete="off"
                       placeholder="请输入参与人员" class="layui-input" value="{{ d.params.join || '' }}">
            </script>
        </div>
    </div>
    <div class="layui-form-item layui-col-md11">
        <label class="layui-form-label">发起人</label>
        <div class="layui-input-block">
            <script type="text/html" template>
                <input type="text" name="originator" lay-verify="required" lay-filter="originator" autocomplete="off"
                       placeholder="请输入发起人" class="layui-input" value="{{ d.params.originator || '' }}">
            </script>
        </div>
    </div>
    <div class="layui-form-item layui-col-md11">
        <label class="layui-form-label">开始时间</label>
        <div class="layui-input-block">
            <script type="text/html" template>
                <input type="text" name="start_time" id="start_time" lay-verify="required" lay-filter="start_time"
                       autocomplete="off"
                       placeholder="请输入开始时间" class="layui-input" value="{{ d.params.start_time || '' }}">
            </script>
        </div>
    </div>
    <div class="layui-form-item layui-col-md11">
        <label class="layui-form-label">结束时间</label>
        <div class="layui-input-block">
            <script type="text/html" template>
                <input type="text" name="end_time" id="end_time" lay-verify="required" lay-filter="end_time"
                       autocomplete="off"
                       placeholder="请输入结束时间" class="layui-input" value="{{ d.params.end_time || '' }}">
            </script>
        </div>
    </div>
    <div class="layui-form-item layui-col-md11">
        <label class="layui-form-label">活动图片</label>
        <div class="layui-input-block">
            <script type="text/html" template lay-done="layui.data.doneUpload(d);">
                <div class="layui-input-inline">
                    <input name="thumb" lay-verify="required" id="thumb" placeholder="活动图片地址"
                           value="{{ d.params.thumb || '' }}" class="layui-input">
                </div>
                <div class="layui-input-inline layui-btn-container" style="width: auto;">
                    <button type="button" class="layui-btn layui-btn-primary LAY_Upload"
                            lay-data="{type:'news',pic:'qiniu_url','id':'thumb'}">
                        <i class="layui-icon">&#xe67c;</i>上传图片
                    </button>
                    <button class="layui-btn layui-btn-primary" layadmin-event="Preview" data-id="thumb">查看图片</button>
                </div>
            </script>
        </div>
    </div>
    <div class="layui-form-item layui-col-md11">
        <label class="layui-form-label">活动描述</label>
        <div class="layui-input-block">
            <script type="text/html" template>
                <textarea name="description" placeholder="请输入活动描述" lay-filter="description"
                          class="layui-textarea">{{ d.params.description || '' }}</textarea>
            </script>
        </div>
    </div>
    <div class="layui-form-item layui-col-md11">
        <label class="layui-form-label">活动内容</label>
        <div class="layui-input-block">
            <script type="text/html" template>
                <textarea name="content"  lay-verify="required" placeholder="请输入活动内容" lay-filter="content"
                          class="layui-textarea">{{ d.params.content || '' }}</textarea>
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">排序值</label>
            <div class="layui-input-block">
                <script type="text/html" template>
                    <input type="text" name="sort" lay-verify="number" lay-filter="sort"
                           placeholder="请输入数字，值越小越靠前" class="layui-input" value="{{ d.params.sort || '9999' }}">
                </script>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">是否开启</label>
            <div class="layui-input-block">
                <script type="text/html" template>
                    <input type="checkbox" name="status" value="{{ d.params.status || 1 }}" {{# if(d.params.status== 1) { }}
                           checked{{# } }} id="status"
                           lay-skin="switch" lay-filter="status"
                           lay-text="是|否">
                </script>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <div class="layui-footer">
                <button class="layui-btn" lay-submit="" lay-filter="form-activity-submit">立即提交</button>
            </div>
        </div>
    </div>
</div>

<script>
    layui.use(['form'], function () {
        var laydate = layui.laydate
            , form = layui.form;


        /* 自定义验证规则 */

        /* 监听指定开关 */
        form.on('switch(status)', function (data) {
            layer.tips('温馨提示：是表示启用，否表示禁用', data.othis)
        });
    });
    layui.data.doneUpload = function (d) {
        layui.use('uploadCfg', layui.factory('uploadCfg'));
    };
</script>
